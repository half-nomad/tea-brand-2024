<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fffe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f7f3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#42886B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7FB069;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Geometric Pattern (Left) -->
  <circle cx="100" cy="100" r="60" fill="#42886B" opacity="0.1"/>
  <circle cx="100" cy="100" r="35" fill="#42886B" opacity="0.2"/>
  <circle cx="100" cy="100" r="15" fill="#42886B" opacity="0.4"/>
  
  <!-- Geometric Pattern (Right) -->
  <circle cx="1100" cy="530" r="50" fill="#7FB069" opacity="0.15"/>
  <circle cx="1100" cy="530" r="25" fill="#7FB069" opacity="0.3"/>
  
  <!-- Main Content Area -->
  <rect x="200" y="150" width="800" height="330" fill="white" rx="20" opacity="0.9" stroke="#42886B" stroke-width="2"/>
  
  <!-- Title -->
