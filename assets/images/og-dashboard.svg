  </text>
  
  <!-- Tea Leaf Icon -->
  <path d="M150 350 Q180 320 210 350 Q180 380 150 350 Z" fill="#42886B" opacity="0.6"/>
  <path d="M160 340 Q170 335 180 340" stroke="#42886B" stroke-width="2" fill="none" opacity="0.8"/>
