  </text>
  
  <rect x="470" y="320" width="180" height="100" fill="#7FB069" rx="10" opacity="0.9"/>
  <text x="560" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
