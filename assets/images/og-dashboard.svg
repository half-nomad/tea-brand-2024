  </text>
  
  <rect x="690" y="320" width="180" height="100" fill="#B8D4C7" rx="10" opacity="0.9"/>
  <text x="780" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c5f41">
