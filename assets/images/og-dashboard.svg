  </text>
  
  <!-- Key Stats -->
  <rect x="250" y="320" width="180" height="100" fill="url(#accentGradient)" rx="10" opacity="0.9"/>
  <text x="340" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
