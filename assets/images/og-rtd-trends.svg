<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0faf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1f5ec;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7FB069;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42886B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Geometric Pattern -->
  <circle cx="80" cy="80" r="40" fill="#7FB069" opacity="0.1"/>
  <circle cx="1120" cy="550" r="45" fill="#42886B" opacity="0.1"/>
  
  <!-- Main Content Area -->
  <rect x="150" y="120" width="900" height="390" fill="white" rx="25" opacity="0.95" stroke="#7FB069" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="#2c5f41">
    RTD 차 음료 트렌드
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="500" fill="#7FB069">
    Ready-to-Drink 시장 분석
  </text>
  
  <!-- Growth Chart Visualization -->
  <rect x="200" y="280" width="800" height="150" fill="#f8fffe" rx="10" stroke="#7FB069" stroke-width="1"/>
  
  <!-- Chart Bars -->
  <rect x="230" y="380" width="60" height="30" fill="#B8D4C7" rx="3"/>
  <rect x="320" y="370" width="60" height="40" fill="#7FB069" rx="3"/>
  <rect x="410" y="350" width="60" height="60" fill="#42886B" rx="3"/>
  <rect x="500" y="320" width="60" height="90" fill="url(#chartGradient)" rx="3"/>
  <rect x="590" y="300" width="60" height="110" fill="#42886B" rx="3"/>
  
  <!-- Chart Labels -->
  <text x="260" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">2020</text>
  <text x="350" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">2021</text>
  <text x="440" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">2022</text>
  <text x="530" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">2023</text>
  <text x="620" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">2024</text>
  
  <!-- Key Metric -->
  <rect x="700" y="300" width="250" height="110" fill="#42886B" rx="15" opacity="0.9"/>
  <text x="825" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    연간 성장률
  </text>
  <text x="825" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    37%
  </text>
  <text x="825" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
    2024년 기준
  </text>
  
  <!-- Chart Title -->
  <text x="500" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#42886B">
    RTD 시장 규모 성장 추이
  </text>
  
  <!-- Brand -->
  <text x="600" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#7FB069" opacity="0.8">
    Tea Trend 2024 | RTD 시장 전문 분석
  </text>
  
  <!-- Bottle Icon -->
  <rect x="120" y="350" width="25" height="60" fill="#7FB069" rx="3" opacity="0.7"/>
  <rect x="125" y="345" width="15" height="10" fill="#42886B" rx="2" opacity="0.8"/>
</svg>